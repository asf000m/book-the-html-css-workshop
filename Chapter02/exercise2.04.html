<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2.04</title>
    <style>
      header,
      nav,
      section,
      footer {
        margin-bottom: 25px;
        padding: 50px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
        text-align: center;
        background-color: lightgray;
        border: 1px solid gray;
        border-radius: 5px;

        &::before {
          content: "<";
        }

        &::after {
          content: ">";
        }
      }

    </style>
  </head>
  <body>
    <header>header</header>
    <nav>nav</nav>
    <section>main content</section>
    <footer>footer</footer>
  </body>
</html>
