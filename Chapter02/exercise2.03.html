<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2.03</title>
    <style>
      #box-1 {
        float: left;
        width: 200px;
        height: 200px;
        padding: 50px;
        border: 1px solid lightcoral;
      }
      #box-2 {
        float: right;
        width: 25%;
        height: 15%;
        margin-right: 20px;
        padding-bottom: 25px;
        border: 3px dashed lightgreen;
      }
      #box-3 {
        float: left;
        width: 250px;
        padding: 25px;
        margin: 75px;
        border-top: 15px solid lightblue;
      }
    </style>
  </head>
  <body>
    <div id="box-1">box</div>
    <div id="box-2">box</div>
    <div id="box-3">box</div>
  </body>
</html>
