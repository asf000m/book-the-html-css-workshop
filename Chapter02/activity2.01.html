<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2.01</title>
    <style>
      header,
      nav,
      article,
      aside,
      section,
      footer {
        padding: 30px;
        margin-bottom: 20px;
        /* Text */
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
        text-align: center;
        /* Colors */
        border-radius: 5px;
        background: #659494;
        color: white;
      }
      header:before,
      nav:before,
      section:before,
      footer:before {
        content: "<";
      }
      header:after,
      nav:after,
      section:after,
      footer:after {
        content: ">";
      }
    </style>
  </head>
  <body>
    <header>header</header>
    <nav>nav</nav>
    <article>article</article>
    <section>section</section>
    <aside>aside</aside>
    <footer>footer</footer>
  </body>
</html>
