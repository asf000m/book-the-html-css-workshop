<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2.05</title>
    <style>
      header,
      nav,
      section,
      footer {
        margin-bottom: 25px;
        padding: 20px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
        text-align: center;
        background: lightgray;
        border-radius: 5px;
        border: 1px solid darkgray;
      }
      header,
      nav,
      footer {
        &::before {
          content: "<";
        }
        &::after {
          content: ">";
        }
      }
      section {
        display: grid;
        grid-template-columns: auto auto auto auto;

        div {
          padding: 30px;
          margin: 10px;
          border: 2px solid gray;
        }
      }
    </style>
  </head>
  <body>
    <header>header</header>
    <nav>nav</nav>
    <section>
      <div>product</div>
      <div>product</div>
      <div>product</div>
      <div>product</div>
      <div>product</div>
      <div>product</div>
      <div>product</div>
      <div>product</div>
      <div>product</div>
    </section>
    <footer>footer</footer>
  </body>
</html>
