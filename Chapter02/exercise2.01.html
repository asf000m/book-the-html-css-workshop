<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New article</title>
    <style>
      header,
      nav,
      article,
      aside,
      footer {
        background-color: #659494;
        border-radius: 5px;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
        text-align: center;
        padding: 30px;
        margin-bottom: 20px;

        &::after {
          content: ">";
        }
      }
      article {
        float: left;
        margin-right: 20px;
        width: 60%;
      }
      aside {
        float: left;
        width: calc(40% - 140px);
      }
      footer {
        clear: both;
      }
    </style>
  </head>
  <body>
    <header>
      header
    </header>
    <nav>
      nav
    </nav>
    <article>
      article
    </article>
    <aside>
      aside
    </aside>
    <footer>
      footer
    </footer>
  </body>
</html>
