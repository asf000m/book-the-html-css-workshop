<!DOCTYPE html>
<html>
  <head lang="en-us">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7.05 Drawing Shapes</title>
    <style>
      canvas {
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <canvas id="canvasArea" width="640" height="480"></canvas>
    <script>
      function drawSky(context) {
        context.fillStyle = "#030339";
        context.fillRect(0, 0, canvasElement.width, canvasElement.height);
      }

      function drawIgloo(context) {
        context.fillStyle = "white";
        context.arc(120, 160, 60, 0, Math.PI * 2, false);
        context.fill();
        // igloo door
        context.fillRect(160, 135, 30, 50);  
        context.strokeStyle = "#cffcff";
        context.lineWidth = 4;
        context.fillStyle = "#030339";
        context.beginPath();
        context.arc(194, 160, 23, 0, Math.PI * 2, false);
        context.fill();
        context.stroke();
      }

      function drawFloor(context) {
        context.fillStyle = "#cffcffef";
        context.fillRect(0, 160, canvasElement.width, 320);
      }

      function drawFrame(context) {
        context.clearRect(0, 0, canvasElement.width, canvasElement.height)
        drawSky(context);
        drawIgloo(context);
        drawFloor(context);
      }

      const canvasElement = document.getElementById("canvasArea");
      if (canvasElement.getContext) {
        const context = canvasElement.getContext("2d");
        drawFrame(context);
      }
    </script>
  </body>
</html>
